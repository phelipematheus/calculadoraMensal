<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui">
	<h:head>
	    <title>Calculadora Web</title><br/><br/>
	    <meta name="author" content="The Author"></meta>
	</h:head>
	<h:body style="padding: 60px;">
	    <b:navBar brand="Calculadora Web" brandHref="#" fixed="top" inverse="true">
			<b:navbarLinks>
				<b:navLink value="Home" href="#"></b:navLink>
				<b:navLink value="About" href="#about"></b:navLink>
				<b:navLink value="Contact" href="#contact"></b:navLink>
			</b:navbarLinks>
	    </b:navBar>
		<b:container>
	        <b:jumbotron>
		        <h:form>
					<h:outputText value="#{principal.mensagem}"></h:outputText><br/><br/>
					<h:outputText value="Informe o nome do Usuário:"></h:outputText>
					<h:inputText value="#{principal.nomeUsuario}"></h:inputText>
					<h:outputText value="  Olá, seu nome é:  #{principal.nomeUsuario}" rendered="#{not empty principal.nomeUsuario}"></h:outputText><br/>
					<h:commandButton value="Adicionar" action="#{principal.apertarAdicionar}"></h:commandButton><br/><br/>
					<b:dataTable var="entrada"
                        value="#{principal.entradas}">
        				    <b:dataTableColumn label="Data" value="#{entrada.data}"/>
						<b:dataTableColumn label="Nome" value="#{entrada.nome}"/>
						<b:dataTableColumn label="Gasto" value="#{entrada.valor}"/>
						<b:dataTableColumn label="Entrada(True)/Saída(false)" value="#{entrada.gasto}"/>
		            </b:dataTable>
		        </h:form>
		    </b:jumbotron>
		</b:container>
	</h:body>
</html>
