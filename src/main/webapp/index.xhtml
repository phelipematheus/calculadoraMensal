<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <tittle>Calculadora Web</tittle><br/><br/>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{principal.mensagem}"></h:outputText><br/><br/>
        <h:outputText value="Informe o nome do Usuário:"></h:outputText>
        <h:inputText value="#{principal.nomeUsuario}"></h:inputText>
        <h:outputText value="  Olá, seu nome é:  #{principal.nomeUsuario}" rendered="#{not empty principal.nomeUsuario}"></h:outputText><br/>
        <h:commandButton value="Adicionar" action="#{principal.apertarAdicionar}"></h:commandButton><br/><br/>
    </h:form>
    <b:dataTable var="TESTE"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               copy="true"
               print="true">
        <b:dataTableColumn label="Coluna 1">
        </b:dataTableColumn>
        <b:dataTableColumn label="Coluna 2">
        </b:dataTableColumn>
        <b:dataTableColumn label="Coluna 3">
        </b:dataTableColumn>
        <b:dataTableColumn label="Coluna 4">
        </b:dataTableColumn>
        <b:dataTableColumn label="Coluna 5">
        </b:dataTableColumn>
    </b:dataTable>
</h:body>
</html>
